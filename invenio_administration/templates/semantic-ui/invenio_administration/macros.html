{% macro go_back() %}
    {% if request.referrer %}
    <div class="mb-10">
    <a href="{{ request.referrer }}" class="ui small button labeled icon rel-mr-1">
        <i class="ui icon left arrow" aria-hidden="true"></i>
        {{ _('Back')}}
    </a>
    </div>
    {% endif %}
{%- endmacro %}
